<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating complex tags</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- AIM: To create this usign React: -->
    <!-- <div id = "root">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
    </div> -->
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    const heading1 = React.createElement("h1", {}, "Heading 1");
    const heading2 = React.createElement("h2", {}, "Heading 2");
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render([heading1, heading2]);
    // react-dom.development.js:73 Warning: Each child in a list should have a unique "key" prop.
    // In order to avoid the error we need to assign a unique key prop for each element in the list.
    // Keys help React identify which items have changed, are added, or are removed. 
    //Keys should be given to the elements inside the array to give the elements a stable identity.
  </script>
</html>
